    <script>
        function getSearchParams() {
    let paramsObj = {};
    let search = new URLSearchParams(location.search);
    for(let [key, value] of search.entries()) {
        // console.log(key, value)
        paramsObj[key] = value;
    };
    return paramsObj;
}
console.log(getSearchParams(' http://example.com/?param1=value1&param2=value2'));
function getUrlParams(url) {
    var params = {};
    var parser = document.createElement('a');
    parser.href = url;

    var queryStr = parser.search.substring(1);
    var vars = queryStr.split('&');

    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        params[pair[0]] = decodeURIComponent(pair[1]);
    }

    return params;
}
console.log(getUrlParams(' ?lalal=value&key2=value2'));

    </script>
